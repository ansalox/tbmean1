<div class="container">
  <div class="accordion_display">
    <div class="accordion_size">
      <mat-accordion multi="true" *ngIf="taskData.length">
        <mat-expansion-panel *ngFor="let task of taskData" hideToggle="false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>{{ task.name }}</span>
              <span class="spacer"></span>
              <button
                class="btnDone"
                *ngIf="task.taskStatus == 'done'"
                mat-raised-button
              >
                {{ task.taskStatus }}
              </button>
              <button
                class="btnInProgress"
                *ngIf="task.taskStatus == 'in-progress'"
                mat-raised-button
              >
                {{ task.taskStatus }}
              </button>
              <button
                class="btnToDo"
                *ngIf="task.taskStatus == 'to-do'"
                mat-raised-button
              >
                {{ task.taskStatus }}
              </button>
            </mat-panel-title>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
